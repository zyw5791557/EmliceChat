<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A web chat application power by express and jquery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>

        type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/solarized-light.css">
</head>

<body>
    <div id="app">
        <div class="windows">
            <div class="background">
                <div style="background-size: 1920px 1030px;background-image: url('/images/b.jpg');"></div>
            </div>
            <div class="mask-layout" id="maskLayout" style="display: none;"></div>
            <div class="chatRoom">
                <header>
                    <div class="logo">
                        <img src="https://assets.suisuijiang.com/images/logo.b3e14.png">
                    </div>
                    <div class="nav-list">
                        <div class="nav-list-item selected" title="聊天">
                            <i class="icon"></i>
                        </div>
                        <div class="nav-list-item " title="联系人">
                            <i class="icon"></i>
                        </div>
                        <div class="nav-list-item " title="系统设置">
                            <i class="icon"></i>
                        </div>
                    </div>
                    <div class="user-panel">
                        <div class="online" title="在线"></div>
                        <div class="avatar-text" title="查看个人信息"></div>
                    </div>
                </header>
                <div class="body">
                    <div class="user-list">
                        <div class="user-list-item" data-user="all">
                            <img class="avatar-image" src="/images/sleep.gif" alt="">
                            <div class="unread">0</div>
                            <div class="content">
                                <div>
                                    <p>群聊</p>
                                    <p>11:25</p>
                                </div>
                                <div>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="empty-chat-panel" chat-type="empty"></div>
                </div>
                <!-- 系统设置 -->
                <div class="system-setting" style="transform:scale(0);opacity:0;">
                    <div>
                        <span>系统设置</span>
                        <i class="icon"></i>
                    </div>
                    <div>
                        <div class="switch">
                            <span>启用桌面通知</span>
                            <div class="switchBtn on"></div>
                        </div>
                        <div class="switch">
                            <span>启用声音通知</span>
                            <div class="switchBtn on"></div>
                        </div>
                        <a class="button">
                            <i class="icon"></i>
                            <span>源码</span>
                        </a>
                        <a class="button">
                            <i class="icon"></i>
                            <span>作者</span>
                        </a>
                        <a class="button" id="logoutBtn">
                            <i class="icon"></i>
                            <span>登出</span>
                        </a>
                        <a class="button" id="clearData">
                            <span>数据清理</span>
                        </a>
                    </div>
                </div>
                <!-- 用户设置 -->
                <div class="user-setting" style="transform:scale(0);opacity:0;">
                    <div>
                        <i class="icon"></i>
                        <div class="background-image" style="background-image: url(&quot;https://cdn.suisuijiang.com/user_59b5e4563a453b067878c989_1505119796105.jpeg?imageView2/2/h/300/w/300/format/jpg&quot;);"></div>
                        <div class="background-mask"></div>
                        <div class="content">
                            <img class="avatar-image" src="https://cdn.suisuijiang.com/user_59b5e4563a453b067878c989_1505119796105.jpeg?imageView2/2/w/80/h/80"
                                style="width: 80px; height: 80px; min-width: 80px; min-height: 80px;">
                            <span>Emlice</span>
                            <div class="icon-list">
                            </div>
                            <input type="file" accept="image/jpg,image/jpeg,image/png,image/gif">
                        </div>
                    </div>
                    <div class="normal-status">
                        <div>
                            <div>
                                <div>
                                    <span>性别:</span>
                                    <span>年龄:</span>
                                    <span>时长:</span>
                                    <span>位置:</span>
                                </div>
                                <div>
                                    <span>男</span>
                                    <span>1</span>
                                    <span>32天</span>
                                    <span>火星</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button>编辑</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lyric_content">
            <div class="description"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.0.3/layer.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="/js/play.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/glasses.js"></script>
</body>

</html>
